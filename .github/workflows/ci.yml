name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: forge install --no-git

      - name: Build contracts
        run: forge build --via-ir 

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: out/
          retention-days: 7

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: forge install --no-git

      - name: Run tests
        run: forge test --gas-report

      - name: Generate coverage
        run: forge coverage --ir-minimum --report lcov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./lcov.info
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Format check
        run: forge fmt --check

  aderyn:
    name: Security Analysis (Aderyn)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: forge install --no-git

      - name: Build contracts
        run: forge build --via-ir 

      - name: Install Aderyn
        run: |
          curl -L https://github.com/Cyfrin/aderyn/releases/latest/download/aderyn-linux -o aderyn
          chmod +x aderyn
          sudo mv aderyn /usr/local/bin/

      - name: Run Aderyn
        run: |
          aderyn --report-path aderyn-report.md
        continue-on-error: true

      - name: Upload Aderyn report
        uses: actions/upload-artifact@v4
        with:
          name: aderyn-report
          path: aderyn-report.md
          retention-days: 30

  slither:
    name: Security Analysis (Slither)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: forge install --no-git

      - name: Build contracts
        run: forge build --via-ir   

      - name: Install Slither
        run: |
          pip3 install slither-analyzer

      - name: Run Slither
        run: |
          slither . --print human-summary --print markdown --print slither-report.md
        continue-on-error: true

      - name: Display Slither Summary
        run: |
          slither . --print human-summary
        continue-on-error: true

      - name: Upload Slither report
        uses: actions/upload-artifact@v4
        with:
          name: slither-report
          path: slither-report.md
          retention-days: 30

